<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" id="xinZengFenLei" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" name="id" id="cateId">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" name="name" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" name="slug" id="recipient-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });

    </script>
    <script src="./js/template-web.js"></script>
    <script id="tmp_artCate" type="text/html">
      {{each data v}}
      <tr>
        <td> {{v.name}} </td>
        <td>{{v.slug}}</td>
        <td class="text-center">
            <a href="#" data-id= "{{v.id}}" class="btn btn-info btn-xs">编辑</a>
            <a href="#" data-id= "{{v.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
        </td>
    </tr>
      {{/each}}
      </script>
    <script>
        $(function () {
            //获取所有文章分类并渲染,然后在封装成一个函数
            function getCateData() {
                $.ajax({
                    url: 'http://localhost:8080/admin/category/list',
                    success: function (backData) {
                        console.log(backData);
                        //把这些文章分类信息,通过模板引擎渲染到页面上
                        var resHtml = template('tmp_artCate', backData);
                        $('tbody').html(resHtml);
                    }
                });
            }
            //需求:一进入页面就刷新一次
            getCateData();
            //需求:完成文章类别更新
            //找到模态框中的新增按钮给他一个点击事件
            $('#model_add').on('click', function () {
                if ($(this).hasClass('btn-success')) {
                    var data = $('form').serialize();
                    //发送ajxa
                    $.ajax({
                        url: 'http://localhost:8080/admin/category/edit',
                        type: 'post',
                        dataType: 'json',
                        data: data,
                        success: function (backData) {
                            if (backData.code == 200) {
                                alert('修改成功');
                                getCateData()
                            }
                        }
                    });
                }else{
                    //说明点击的是新增
                    //获取用户输入的文章类别和文章别名
                    var cateName = $('#recipient-name').val();
                    var slugName = $('#recipient-slug').val();
                    //发送ajax请求
                    $.ajax({
                    url:'http://localhost:8080/admin/category/add',
                    type:'post',
                    data:{
                        name:cateName,
                        slug:slugName
                    },
                    success: function(backData){
                        if(backData.code ==201){
                            alert('新增成功')

                        }
                        getCateData();
                        //新增成功后把输入框中的内容清空
                        $('#recipient-name').val("");
                        $('#recipient-slug').val("");
                    }
                    });
                }
                //完成新增/修改后,要手动的影藏模态框
                $('#addModal').modal('hide')
            });
            //需求: 给编辑按钮们设置点击事件.
            $('tbody').on('click', 'a.btn-info', function () {
                //修改弹出来的模态框的样式(title文本,确认按钮文本,确认文本的颜色);
                $('#addModal .modal-title').html('修改分类');
                $('#model_add').text('修改').addClass('btn-success');

                var cateId = $(this).attr('data-id'); //获取当前编辑按钮自定义属性data-id中保存的 当前文章类别的id.
                var cateName = $(this).parent().prev().prev().text(); //获取到了文章类别名
                var cateSlug = $(this).parent().prev().text(); //获取到了文章分类别名
                //把获取到的文章分类名和文章分类别名显示在模块框中
                $('#recipient-name').val(cateName);
                $('#recipient-slug').val(cateSlug);
                $('#cateId').val(cateId);


                $('#addModal').modal('show'); //显示模态框.
            })

            //给新增分类按钮设置点击事件.
            $('#xinZengFenLei').on('click', function () {
                //修改弹出来的模态框的样式(title文本,确认按钮文本,确认文本的颜色);
                $('#addModal .modal-title').html('新增分类');
                $('#model_add').text('新增').removeClass('btn-success');
            });
        });
    </script>
</body>

</html>
