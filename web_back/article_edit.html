<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" name="title" class="form-control" id="inputEmail3" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input type="file" name="cover" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select name="categoryId" class="form-control">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" name="data" class="form-control" value="2019-05-17" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rich_content" placeholder="文章内容" value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/template-web.js"></script>
    <!-- 准备一个文章类别模板 -->
    <script id="article_cate" type="text/html">
    {{each data v}}
    <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
    </script>
    <script>
        $(function () {
            //一进到页面就获取所有文章类别
            $.ajax({
                url: 'http://localhost:8080/admin/category/list',
                success: function (backData) {
                    var resHtml = template('article_cate', backData);
                    $('.category').html(resHtml);
                }
            });
            //需求:获取从列表传递过来的文章id,根据id获取当前文章的所有信息,显示在对应的标签中
            var id = window.location.search.split('=')[1];
            console.log(id);
            //根据id获取当前文章所有信息
            $.ajax({
                url: 'http://localhost:8080/admin/article/search',
                data: {
                    id: id
                },
                success: function (backData) {
                    if (backData == 200) {
                        $('input.title').val(backData.data.title);

                        $('.article_cover').attr('src', backData.data.cover);

                        $('select.category').var(backData.data.categoryId);

                        $('input.date').val(backData.data.date);

                        //给文章内容的input标签设置value值.
                        $('#rich_content').val(backData.data.content);
                    }     
                }

            });

            //需求修改完成
            $('.btn-edit').on('click', function (e) {
                e.preventDefault();
                //2.创建formData,获取值
                var fd = new FormData($('form')[0]);
                //修改的文章内容还有文章id要追加到formdata中区
                fd.append('id', id);
                fd.append('content', tinyMCE.activeEditor.getContent());
                $.ajax({
                    url: 'http://localhost:8080/admin/article/edit',
                    type: 'post',
                    data: fd,
                    processData: false,
                    contentType: false,

                    success: function (backData) {
                        if (backData.code == 200) {
                            alert('修改成功!');
                        }
                    }
                });
            })
        });
    </script>
</body>

</html>
